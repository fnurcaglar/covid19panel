  <body>
   
<div id="app">
  <nav class="navbar sticky-top navbar-expand-lg navbar-{{theme}} bg-{{theme}}">
    <a class="navbar-brand" href="http://{{ip}}:{{port}}/{{url}}">
        <img v-on:click="changeTheme" src="/static/logo/{{theme}}/avokadio.png" height="50" class="d-inline-block align-top" alt="">
    </a>

    <a class="btn mr-1 my-sm-0" style="background-color:#009245;color:white;" href="../measure" role="button">Measure
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-egg-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M14 10a6 6 0 0 1-12 0C2 5.686 5 0 8 0s6 5.686 6 10z"/>
      </svg>
    </a>

    <a class="btn mr-1 my-sm-0" style="background-color:#d9e021;" href="../newperson" role="button">Add Person
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-plus-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
      </svg>
    </a>

    <a class="btn mr-1 my-sm-0" style="background-color:#f7931e;" href="../" role="button">People
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-people-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
      </svg>
    </a>
