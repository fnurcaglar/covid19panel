<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="../static/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../static/bootstrap/css/bootstrap_site.min.css" rel="stylesheet">
	<link href="../static/bootstrap/css/fontawesome-all.css" rel="stylesheet">
	
    <title>Homepage / Avokadio</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/static/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/static/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon/manifest.json">
    <meta name="description" content="Avokadio Web Interface by Fatih Erdem">
    <meta name="author" content="Fatih Erdem">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
   
<div id="app">
    <nav class="navbar sticky-top navbar-expand-lg navbar-{{theme}} bg-{{theme}}">
        <a class="navbar-brand" href="http://{{ip}}/{{url}}">
            <img v-on:click="changeTheme" src="/static/logo/{{theme}}/avokadio.png" height="50" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

       <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav mr-auto">
               
           </ul>
           <a class="btn mr-1 my-sm-0" style="background-color:#009245;color:white;" href="../measure" role="button">Measure
           	<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-egg-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
           		<path d="M14 10a6 6 0 0 1-12 0C2 5.686 5 0 8 0s6 5.686 6 10z"/>
           	</svg>
           </a>
           <a class="btn mr-1 my-sm-0" style="background-color:#d9e021;" href="../newperson" role="button">Add Person
           	<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-plus-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
           		<path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
           	</svg>
           </a>

           <a class="btn mr-1 my-sm-0" style="background-color:#f7931e;" href="../" role="button">People
           	<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-people-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
           		<path fill-rule="evenodd" d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
           	</svg>
           </a>  
       </div>
    </nav>

    <section class="container">
     
        
        <div class>
            
            	{% if user %}     
                <h1 class="display-6">
                	<td><a class="text-reset" href="http://{{ip}}/people/{{user.userno}}">{{user.userno}} - {{user.name}}</a></td>
                    <!-- <tr><a style="margin-bottom: 0px; margin-right: 5px;">Measuring Time (seconds):</a></tr> -->
                	<button v-on:click="startMeasure('{{user.userno}}')" v-if="plotStatus==0" type="button" class="btn btn-dark rounded p-3">
                		<svg width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="#d9e021" xmlns="http://www.w3.org/2000/svg">
                			<path d="M14 10a6 6 0 0 1-12 0C2 5.686 5 0 8 0s6 5.686 6 10z"></path>
                		</svg> Measure  
                	</button>
                	<button  v-if="plotStatus==1"class="btn btn-dark rounded p-3" type="button" disabled>
                		<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                		Measuring...
                    </button>
                </h1>          
                {% endif %}
                {% if not user %}
                <h1 class="display-6">
                <form action = "{{ url_for('measure') }}" method = "POST">
                    <div class="form-group">
                    
                    <label for="exampleFormControlSelect1">Choose Person</label>
                    <select class="form-control" id="userno" name="userno">
                        {%for u in users%}
                        <option>{{u.userno}} - {{u.name}}</option>
                        {%endfor%}
                    </select>
                    <button type="submit" class="btn btn-primary">Choose</button>
                  </div>                    
                </form>
                </h1>
                
                  {% endif %}

                  {% for i in range (101) %}


                  <div v-show="percentage=={{i}}" class="progress">

                  	<div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: {{i}}%;" aria-valuenow="{{i}}" aria-valuemin="0" aria-valuemax="100">{{i}}%</div>

                  </div>


                  {% endfor %}
                  
                  <p></p>

                  {% if alerts[0] == 0 %}
                  <div class="alert alert-success col-md-6" role="alert">
                    Measure Completed! 
                  </div>
                  {% endif %}

                  {% if alerts[1] == 0 %}
                  <div class="alert alert-danger col-md-6" role="alert">
                    Cannot Measure!
                  </div>
                  {% endif %}
                  <div class="form-row">
                    <div class="form-group col-md-2">
                      <label for="phone">Gas</label>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="birth">Gas2</label>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="birth">Gas3</label>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="birth">Gas4</label>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="birth">Gas5</label>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="birth">Gas6</label>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-2">
                      <label for="phone">[[gas1]]</label>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="birth">[[gas2]]</label>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="birth">[[gas3]]</label>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="birth">[[gas4]]</label>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="birth">[[gas5]]</label>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="birth">[[gas6]]</label>
                    </div>
                  </div>

    </section>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../static/vue/vue.js"></script>
    <script src="../static/socketio/socket.io.js"></script>
	<script src="../static/bootstrap/jquery.js"></script>
    <script src="../static/bootstrap/umd/popper.js"></script>
    <script src="../static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    
    
    <!--Vue.JS-->
    <script>
        var app = new Vue({
        el: "#app",
        delimiters: ["[[", "]]"],
		data: {
		companyName: "AVOKADIO",
		plotStatus: {{plotStatus}},
        percentage: {{percentage}},
        alerts: {{alerts}},
        gas1:10,
        gas2:20,
        gas3:30,
        gas4:40,
        gas5:50,
        gas6:60
        },

        created: function () {
            this.socket = io("{{ip}}").connect();
        },


        methods: {

            changeTheme: function (){
                this.socket.emit("changeTheme");
            },
            startMeasure: function (data){
                console.log("startMeasure")
                this.socket.emit("startMeasure", data);
            },
            changeDuration: function (data){
                this.socket.emit("changeDuration", data.target.value);
                console.log(data)
            },
            delete_user: function (user_id){
                this.socket.emit("delete_user", user_id);
            }

        },

        mounted: function () {
            this.socket.on("measureCompleted", function (gas) {
                app.gas1=gas[0]
                app.gas2=gas[1]
                app.gas3=gas[2]
                app.gas4=gas[3]
                app.gas5=gas[4]
                app.gas6=gas[5]
            }),
            this.socket.on("startMeasure", function (data) {
            	app.plotStatus=data[0]
            	app.percentage=data[1]
            }),
            this.socket.on("alert", function (data) {
            	app.alerts=data
            })
        }

    })
  </script>

    <!--Popover-->
    <script>
        $(function (){
            $('[data-toggle="popover"]').popover();
        })
    </script>


    

  </body>
</html>
